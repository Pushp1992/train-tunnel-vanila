<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href=/public/favicon.ico type=image/x-icon />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Train and Tunnel</title>
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>

    <ul>
      <p><b><u>Features:</u></b></p>
      <li>Configurable Tunnel Capacity</li>
      <li>Configurable Train Count</li>
      <li>First In First Out DS used</li>
      <li>Addintion / removal of train into Tunnel</li>
    </ul>

    <div id="tunnel"></div>

    <div class="train-btn-div">
      <input type="number" class="ipBtn" name="train count" id="trainCount" placeholder="Enter Train Count"/> &nbsp; &nbsp;
      <input type="number" class="ipBtn" name="tunnel capacity" id="tunnelcapacity" placeholder="Enter Tunnel capacity"/>
    </div>

    <div class="train-btn-div">
      <button id="startBtn" name="start train" onclick="startTrain(event)">Start Train</button>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
